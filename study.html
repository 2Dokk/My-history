<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
        
</head>
<body>
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>
    
    <script>
      let data = {
  "Fish": {
    "trout": {},
    "salmon": {}
  },

  "Tree": {
    "Huge": {
      "sequoia": {},
      "oak": {}
    },
    "Flowering": {
      "apple tree": {},
      "magnolia": {}
    }
  }
};
      let container = document.getElementById('container');
      createTree(container, data); // container 요소 내에 트리를 생성합니다.
      function createTree(container, data){
        container.innerHTML = createTreeText(data);
      } 
      function createTreeText(obj){
        let li = '';
        let ul;
        for (let key in obj){
          li += '<li>' + key + createTreeText(obj[key])+ '</li>';

        }
        if (li){
          ul = '<ul>' + li + '</ul>';
        }
        return ul||'';
      }
    </script>
</body>
</html>
